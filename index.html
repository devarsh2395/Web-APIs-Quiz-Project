<html lang="en">
  <head>

    <title>Quiz Project</title>

  <body>
    <form id="main">
     <div id="box">
      <h2 id="question-box"> 1) Random question</h2>

      <div class="row">
        <input class=" choices" id="choices-1" type="radio" value="a" name="option">
        <label for="choice-1">Option 1</label>
      </div>

      <div class="row">
        <input class=" choices" id="choices-2" type="radio" value="b" name="option">
        <label for="choice-1">Option 2</label>
      </div>

      <div class="row">
        <input class=" choices" id="choices-3" type="radio" value="c" name="option">
        <label for="choice-1">Option 3</label>
      </div>

      <div class="row">
        <input class=" choices" id="choices-4" type="radio" value="d" name="option">
        <label for="choice-1">Option 4</label>
      </div>

      <button class="btn" onclick="submitQuiz()">Submit</button>
     </div>
    
    </form>

    <script src="./assets/script.js"></script>
  </body>
